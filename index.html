<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Is your birthday lucky?</title>
  </head>
  <body>
    <h1>Is your Birthday Lucky</h1>
    <div class="container">
      <label for="input-date">Date of Birth</label>
      <input type="date" class="input" id="input-date" />
      <label for="input-number">Lucky Number</label>
      <input type="text" class="input" id="input-number" />
      <button class="btn btn-check">Check Number</button>
      <!-- <input type="text" class="input" id="output-message" /> -->
      <textarea class="input" id="output-message"></textarea>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
